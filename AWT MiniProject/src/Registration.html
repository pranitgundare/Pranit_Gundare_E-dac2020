<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegStyle.css">
</head>
<body>

  <script>



  </script>

  <div class="container">
    <form>
    <h1 style="text-align:center">Registration Form</h1>
    <div class="row">
        <div class="col">
            <label for="inputFirstName4" class="form-label"> Name:</label>
          <input type="text" class="form-control" placeholder="Name" aria-label="First name" required>
        </div>
     
    </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="floatingInput">Email:</label>
              <input type="email" class="form-control" placeholder=" mail" id="floatingInput" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password:</label>
              <input type="password" class="form-control" placeholder="passward" id="inputPassword4" required>
            </div>
            <!--<div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
            </div>-->
           <div class="col-6">
              <label for="inputAddress2" class="form-label">Address:</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Address" required>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City:</label>
              <input type="text" class="form-control" placeholder=" Input City" id="inputCity" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State:</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Maharashtra</option>
                <option>Karanataka</option>
                <option>Telangana</option>
                <option>Madhya Pradesh</option>
                <option>Rajasthan</option>
                <option>Gujarat</option>
              </select>
            </div>
            <!--<div class="col-md-2">
              <label for="inputZip" class="form-label">Zip Code:</label>
              <input type="text" class="form-control" placeholder=" Input Zip"id="inputZip">
            </div>-->
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <br>
            <div class="col-12">
              
              <button type="submit"  class="btn btn-outline-primary">Sign Up</button>
              
            </div>
          </form>
    </div>
  </div>
      
</body>
</html>
