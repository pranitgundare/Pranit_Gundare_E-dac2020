<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel=icon href="r.png">
    <title>Sign IN</title>
    <script>
        function showalert(){
      var a = confirm("Pay 100rs. to the Captain");

      if(a){
          alert(" Enjoy the Ride.☺  Thanks for Riding with the Rapido.♥♥");
      }else{
          alert("Book your Ride again.");
      }
    }
    </script>
   
    <style>
      *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
       }
       body{
         background: rgb(200, 203, 206);
       }
       .row{
         background: white;
         border-radius: 30px;
         box-shadow: 12px 12px 22px grey;
       }
       .btn1{
         border: none;
         outline: none;
         height: 50px;
         width: 100%;
        background-color: black;
        color:white;
        border-radius:4px;
        font-weight: bold;

       }
       .btn1:hover{
         background: white;
         border: 1px solid;
         color: black;

       }
    </style>
  </head>
  <body>
      <section class="Form my-4 mx-5">

          <div class="container">

              <div class="row no-gutters">
                <div class="col-lg-5">

                    <img src="./44.png" class="img-fluid" style="padding-top:110px; ">
                </div>
                   
                  
                  

                  <div class="col-lg-7 px-5 pt-5"  >
                    <h1 class="font-weight-bold py-3">Rapido</h1>
                    <h4>Book Ride</h4>

                      <form >
                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Location</option>
                                <option value="1">Shivaji Chowk</option>
                                <option value="2">HSR Layout</option>
                                <option value="3">Marin Drive</option>
                                <option value="4">kankaria Lake</option>
                                <option value="5">CharMinar</option>
                              </select>
                              <br>
                              <br>
                              <br>
                              <select class="form-select" aria-label="Default select example">
                                <option selected>Select Destination</option>
                                <option value="1">FC Road</option>
                                <option value="2">Whitefield</option>
                                <option value="3">Band Stand</option>
                                <option value="4">Sabarmati Ashram</option>
                                <option value="5">Ramoji Film City</option>
                              </select>
                        </div>
                        <div class="col-lg-7">
                            <button type="submit" onclick="showalert()" class="btn1 mt-3 mb-5"><a href="http://localhost:3000/">Continue</a></button>
                         </div>
                      </form>
                      <br>
                      
                      <br>
                  </div>

              </div>
          </div>
      </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  
  </body>
</html>
