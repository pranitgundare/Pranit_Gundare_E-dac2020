    <script>
    function validate()
    {
      var fname = document.getElementById("fname");
      var lname = document.getElementById("lname");
      var email = document.getElementById("e_id");
      var password = document.getElementById("passw");
      var address = document.getElementById("addr");
      var pincode = document.getElementById("pin");

      for(i = 0; i<fname.value.length;i++)
      {
        c= fname.value.charAt(i);
        if(!(c>='a'&& c<='z') &&!(c>='A' && c<='Z') &&! (c ==' '))
        {
          alert("invalid first name");
          return false;
        }
      }

      for(i = 0; i<lname.value.length;i++)
      {
        c= lname.value.charAt(i);
        if(!(c>='a'&& c<='z') &&!(c>='A' && c<='Z') &&! (c ==' '))
        {
          alert("invalid last name");
          return false;
        }
      }

      if(fname.value.trim() == "" )
      {
        alert("NO BLANK VALUES ALLOWED");
        return false;
      }


      if(lname.value.trim() == "" )
      {
        alert("NO BLANK VALUES ALLOWED");
        return false;
      }

      if(passw.value.trim() == "" )
      {
        alert("NO BLANK VALUES ALLOWED");
        return false;
      }

      if(addr.value.trim() == "" )
      {
        alert("NO BLANK VALUES ALLOWED");
        return false;
      }

      if(pin.value.trim() == "" )
      {
        alert("NO BLANK VALUES ALLOWED");
        return false;
      }
      if(isNaN(pin.value))
      {
        alert("Enter only Numbers");
        return false;
      }
      if(pin.value.length>6 || pin.value.length<6 )
      {
        alert("Enter 6-digit Pin");
        return false;
      }

      
    }
    </script>
