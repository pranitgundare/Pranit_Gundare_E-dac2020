<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel=icon href="r.png">
    <title>Reset Password</title>
    <script>
        function validate()
        {
            var passw = document.getElementById("pass1");
            var pass = document.getElementById("pass2");

            if(passw.value.trim() == "")
            {
                alert("Space in password is not allowed");
            }
            else if(passw.value != pass.value)
            {
                alert("Password didn't match");
                return false;
            }
            else if(passw.value == pass.value)
            {
                return true;
            }
            return true;
        }
    </script>

    <style>
      *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
       }
       body{
         background: rgb(200, 203, 206);
       }
       .row{
         background: white;
         border-radius: 30px;
         box-shadow: 12px 12px 22px grey;
       }
       .btn1{
         border: none;
         outline: none;
         height: 50px;
         width: 100%;
        background-color: black;
        color:white;
        border-radius:4px;
        font-weight: bold;

       }
       .btn1:hover{
         background: white;
         border: 1px solid;
         color: black;

       }
    </style>
  </head>
  <body>
      <section class="Form my-4 mx-5">

          <div class="container">

              <div class="row no-gutters">
                  <div class="col-lg-4">

                      <img src="./51.gif" class="img-fluid" style="padding-top:90px; ">
                  </div>

                  <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Rapido</h1>
                    <h4>Reset the Password</h4>

                      <form onsubmit="return validate()" action="index.html"> 
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input id="eid" type="email" placeholder="Email-Address" class="form-control my-3 p-2" required/>
                            </div>
                        </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input id="pass1" type="password" placeholder="Password" class="form-control my-3 p-2" required/>
                              </div>
                          </div>
                          <div class="form-row">
                            <div class="col-lg-7">
                                <input id="pass2" type="password" placeholder="Confirm Password" class="form-control my-3 p-2" required/>
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="col-lg-7">
                               <button type="submit" class="btn1 mt-3 mb-5">Confirm Password</button>
                            </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  
  </body>
</html>
